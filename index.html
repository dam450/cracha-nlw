<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <title>user - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="badge"
      data-tilt
      data-tilt-glare
      data-tilt-max-glare="0"
      data-tilt-axis="x"
    >
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seal.svg" alt="selo rocketseat" />
          </span>
          <img
            id="photo"
            src="https://lorempixel.com/184/184/cats/"
            alt="foto pessoal"
          />
        </div>
        <h1 id="userName">User Name</h1>
        <a id="gitLink" href="http://www.github.com/" target="_blank">
          <img src="images/github.svg" alt="logo github" />
          <span id="gitUserName">git_user</span>
        </a>
        <p id="gitBio">
          An instructor focused on helping people start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <div>
                <img src="images/youtube.svg" alt="youtube logo" />
              </div>
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="instagram logo" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="facebook logo" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="twitter logo" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
  </body>
</html>
